<!DOCTYPE html>
<html>
    <head>
        <title>Tu peso en otro planeta</title>
    </head>
    <body>
        <h1>Tu peso en otro planeta</h1>
        <p>Calculamos tu peso en otro planeta</p>
        <script>
            var peso = prompt("Cual es tu peso?");
            var planeta = parseInt(prompt("Elige tu fokin planeta.\n1 es marte, 2 es jupiter y 3 es 12"));
            peso = parseFloat(peso);
            var g_tierra = 9.8;
            var g_marte = 3.7;
            var g_jupiter = 24.8;
            var peso_final;
            var nombre = "";

            if(planeta == 1){
                peso_final =  peso * g_marte / g_tierra;
                nombre = "Marte";
            }else if(planeta == 2){
                peso_final =  peso * g_jupiter / g_tierra;
                nombre = "Jupiter";
            }else if(planeta == 3){
             peso_final = 12
             nombre = "Default";
            }else{
                alert("Tu eres estupido o tu no entiende?");
                nombre = "Default";
            }
            peso_final = parseInt(peso_final);
                alert(peso_final);
            document.write("Tu peso en " + nombre + " es <strong> " + peso_final + "kg</strong>");
        </script>            
    </body>
</html>
